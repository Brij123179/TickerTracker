<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Top 50 Crypto Prices (Python)</title>
<style>
 body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4;}
 h1 { text-align: center; }
 table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff;}
 th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
 th { background: #333; color: #fff; }
 tr:nth-child(even) { background: #f9f9f9; }
</style>
</head>
<body>

<h1>Top 50 Cryptocurrencies â€“ Live Prices (USD)</h1>
<table id="crypto-table">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Symbol</th>
      <th>Current Price (USD)</th>
      <th>Market Cap (USD)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
async function loadData(){
  // This URL now points to the API route in your app.py file
  const url = "/api/data";
  try {
    const res = await fetch(url);
    if (!res.ok) {
        throw new Error(`HTTP error! status: ${res.status}`);
    }
    const coins = await res.json();
    const tbody = document.querySelector("#crypto-table tbody");
    tbody.innerHTML = coins.map((coin, idx) => `
      <tr>
        <td>${idx+1}</td>
        <td><img src="${coin.image}" alt="${coin.name} icon" style="width:20px;height:20px;vertical-align:middle;"> ${coin.name}</td>
        <td>${coin.symbol.toUpperCase()}</td>
        <td>$${coin.current_price.toLocaleString()}</td>
        <td>$${coin.market_cap.toLocaleString()}</td>
      </tr>
    `).join("");
  } catch (error) {
    console.error("Could not fetch crypto data:", error);
    const tbody = document.querySelector("#crypto-table tbody");
    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Failed to load data. Please try again later.</td></tr>';
  }
}

// Initial load and then refresh every 10 seconds
loadData();
setInterval(loadData, 10000);
</script>

</body>
</html>
